<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/jquery/3.3.1/jquery.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div>
    用户姓名:<input name="username" type="text"/><br/>
    用户角色:
    <select name="realName">
        <option value="1">超级管理员</option>
        <option value="2">主管</option>
        <option value="3">经理</option>
        <option value="4">员工</option>
    </select><br/>
    用户密码:<input name="password" type="text"/><br/>
    用户性别:
    <input type="radio" value="1" name="gender" checked/>男
    <input type="radio" value="0" name="gender" />女<br/>
    用户生日:
    <!--<input name="birthday" value="<fmt:formatDate value='${user.birthday}' type='date'/>" type="date"/><br/>-->
    <input name="birthday" type="date"/><br/>
    用户状态:
    <input type="radio" value="1" name="uresult" checked/>正常
    <input type="radio" value="0" name="uresult" />离职<br/>
    <input type="button" name="sub" value="提交"/>
</div>
</body>
</html>
