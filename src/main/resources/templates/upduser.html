<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/jquery/3.3.1/jquery.js"></script>
    <script src="/upd_user.js"></script>
</head>
<body>
    用户姓名:<input name="username" th:value="${userReal.username}" type="text"/><br/>
    用户角色:
    <select name="realName">
        <option value="1" th:selected="${userReal.userType}==1">超级管理员</option>
        <option value="2" th:selected="${userReal.userType}==2">主管</option>
        <option value="3" th:selected="${userReal.userType}==3">经理</option>
        <option value="4" th:selected="${userReal.userType}==4">员工</option>
    </select><br/>
    用户密码:<input name="password" th:value="${userReal.password}" type="text"/><br/>
    用户性别:
    <input type="radio" value="1" name="gender" th:checked="${userReal.gender}==1"/>男
    <input type="radio" value="0" name="gender" th:checked="${userReal.gender==0}"/>女<br/>
    用户生日:
    <!--<input name="birthday" value="<fmt:formatDate value='${user.birthday}' type='date'/>" type="date"/><br/>-->
    <input name="birthday" type="date" th:value="${userReal.birthday}" /><br/>
    用户状态:
    <input type="radio" value="1" name="uresult" th:checked="${userReal.uresult}==1"/>正常
    <input type="radio" value="0" name="uresult" th:checked="${userReal.uresult}==0"/>离职<br/>
    <input type="button" name="sub" value="提交"/>
</body>
</html>
